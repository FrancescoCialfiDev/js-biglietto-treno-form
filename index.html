<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="CSS/style.css" />
  <title>Document</title>
</head>

<body>

  <header class="d-flex align-items-center justify-content-around">
    <div class="immagine d-flex align-items-center"><img
        src="img/train-emblem-logo-icon-vector-260nw-2464421075 (2).png" alt="">
      <h2>Train Lines</h2>
    </div>
    <div class="listaFlex">
      <ol class="d-flex text-light">
        <li>Home</li>
        <li>Tariffe</li>
        <li>Documentazione</li>
        <li>Contatti</li>
        <li>Privacy</li>
      </ol>
    </div>
    <div class="buttons">
      <button>Accesso</button>
    </div>
  </header>

  <!-- !###### SEZIONE FORM ###### -->
  <!-- Main del documento & compilazione form dati -->
  <main>
    <div class="bgImage"><img src="img/360_F_649218365_AAsj7PZAwU3LZdN1RfmMVBQeziZQxAsF.jpg" alt=""></div>
    <div class=" mainContent container-md d-flex flex-column justify-content-around">
      <form class="forme">
        <h2 class="text-center">Crea il tuo biglietto</h2>
        <!-- Prime tre caselle input -->
        <div class="row g-5 m-2 d-flex justify-content-center">
          <div class="col-5">
            <!-- Prima casella input Nome & Cognome -->
            <input required name="nameSurname" type="text" class="nomeInput form-control"
              placeholder="First Name/ Surname" />
          </div>
          <div class="col-3">
            <!-- Seconda casella input Km -->
            <input name="Km" type="number" class="kmTot form-control" placeholder="Km" />
          </div>
          <div class="age col-4">
            <!-- Terza casella input Select EtÃ  -->
            <select id="inputState" class="form-select mb-3">
              <option disabled selected>Categoria</option>
              <option value="senior">Senior</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
            </select>
          </div>
        </div>
        <!-- Input Genera/ Reset -->
        <div class="submitReset d-flex justify-content-center gap-3">
          <button type="submit" class="genera btn btn-primary mb-3">
            Genera
          </button>
          <button type="reset" class="reset btn btn-primary mb-3">Reset</button>
        </div>
      </form>
  </main>
  </div>

  <!-- !###### SEZIONE BIGLIETTO ###### -->
  <!-- Lista dettagli utente -->
  <div class="containerBiglietto"></div>

  <!-- !###### JAVASCRIPT ###### -->

  <script src="JavaScript/script.js"></script>
</body>

</html>
